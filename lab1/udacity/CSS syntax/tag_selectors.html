<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Selectors</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            color: darkblue;
            text-align: center;
        }

        h2 {
            color: darkgreen;
        }

        p {
            background-color: #ffffff;
            padding: 10px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>

    <h1>Tag Selectors Example</h1>

    <h2>Paragraphs</h2>
    <p>This is the first paragraph styled using a tag selector.</p>
    <p>This is the second paragraph. All paragraphs look the same.</p>

    <h2>Headings</h2>
    <p>Tag selectors apply styles to all elements of the same type.</p>

</body>
</html>
