<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>

    <style>
        /* This is a CSS comment */
        p {
            color: blue;
        }

        /* You can temporarily disable styles like this */
        /*
        h1 {
            color: red;
        }
        */
    </style>
</head>
<body>

    <!-- This is an HTML comment -->
    <h1>Comments Example</h1>

    <p>
        Comments are ignored by the browser but useful for developers.
    </p>

    <!--
    <p>This paragraph is commented out and will not appear.</p>
    -->

</body>
</html>
