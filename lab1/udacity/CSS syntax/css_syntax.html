<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Syntax</title>

    <style>
        h1 {
            color: green;
            font-family: Arial, sans-serif;
        }

        p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Hello, World!</h1>

    <p>
        This text shows how CSS rules work using selectors, properties, and values.
    </p>

</body>
</html>
