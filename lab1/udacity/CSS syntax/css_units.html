<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Units</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .box-px {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
            margin-bottom: 20px;
        }

        .box-percent {
            width: 50%;
            height: 100px;
            background-color: lightseagreen;
            margin-bottom: 20px;
        }

        .text-em {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .text-rem {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <h1>CSS Units Example</h1>

    <p class="text-em">This text uses em units.</p>
    <p class="text-rem">This text uses rem units.</p>

    <div class="box-px">
        Box with px units
    </div>

    <div class="box-percent">
        Box with % units
    </div>

</body>
</html>
