<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Rulesets</title>

    <style>
        p {
            color: blue;
            font-size: 16px;
        }

        .highlight {
            color: white;
            background-color: green;
            padding: 6px;
        }

        #important {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>CSS Rulesets</h1>

    <p>This paragraph is styled using a tag selector.</p>

    <p class="highlight">
        This paragraph is styled using a class selector.
    </p>

    <p id="important">
        This paragraph is styled using an id selector.
    </p>

</body>
</html>
