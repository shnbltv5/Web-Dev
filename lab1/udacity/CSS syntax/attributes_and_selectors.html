<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attributes and Selectors</title>

    <style>
        /* Tag selector */
        h1 {
            color: green;
        }

        /* Class selector */
        .book-summary {
            color: blue;
            background-color: #f0f8ff;
            padding: 10px;
        }

        /* ID selector */
        #site-description {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Attributes and Selectors</h1>

    <p id="site-description">
        This text is styled using an ID selector.
    </p>

    <p class="book-summary">
        This paragraph uses a class selector.
    </p>

    <p class="book-summary">
        Multiple elements can share the same class.
    </p>

</body>
</html>
