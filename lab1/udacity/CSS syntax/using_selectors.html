<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Selectors</title>

    <style>
        /* Tag selector */
        p {
            font-size: 16px;
        }

        /* Class selector */
        .center-text {
            text-align: center;
            color: blue;
        }

        /* ID selector */
        #main-title {
            color: darkgreen;
            text-align: center;
        }

        /* Combined selector (tag + class) */
        p.highlight {
            background-color: #f0f0f0;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1 id="main-title">Using CSS Selectors</h1>

    <p>
        This paragraph is styled using a tag selector.
    </p>

    <p class="center-text">
        This paragraph uses a class selector for alignment.
    </p>

    <p class="highlight">
        This paragraph uses a combined selector (tag + class).
    </p>

</body>
</html>
