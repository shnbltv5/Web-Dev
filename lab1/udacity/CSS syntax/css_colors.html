<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Colors</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: navy;
            margin-bottom: 30px;
        }

        /* Color names */
        .color-name {
            color: red;
            margin-bottom: 15px;
        }

        /* HEX colors */
        .hex-color {
            color: #FF5733;
            margin-bottom: 15px;
        }

        /* RGB */
        .rgb-color {
            color: rgb(0, 128, 0);
            margin-bottom: 15px;
        }

        /* RGBA */
        .rgba-box {
            background-color: rgba(0, 0, 255, 0.3);
            padding: 15px;
            margin-bottom: 15px;
        }

        /* HSL */
        .hsl-color {
            color: hsl(280, 60%, 50%);
            margin-bottom: 15px;
        }

        /* Background color example */
        .background-example {
            background-color: #222;
            color: white;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>CSS Colors</h1>

    <p class="color-name">
        This text uses a CSS <strong>color name</strong> (red).
    </p>

    <p class="hex-color">
        This text uses a <strong>HEX color</strong> (#FF5733).
    </p>

    <p class="rgb-color">
        This text uses an <strong>RGB color</strong> (rgb(0, 128, 0)).
    </p>

    <div class="rgba-box">
        This box uses an <strong>RGBA color</strong> with transparency.
    </div>

    <p class="hsl-color">
        This text uses an <strong>HSL color</strong>.
    </p>

    <div class="background-example">
        This block demonstrates <strong>background-color</strong> and text color together.
    </div>

</body>
</html>
