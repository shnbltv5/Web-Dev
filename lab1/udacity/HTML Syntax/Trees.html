<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Trees</title>
</head>
<body>

    <h1>HTML Tree Structure</h1>

    <div>
        <h2>Parent Element</h2>

        <p>This paragraph is a child of the div.</p>

        <div>
            <h3>Child Element</h3>
            <p>This paragraph is a child of the inner div.</p>
        </div>

        <p>This paragraph is a sibling of the inner div.</p>
    </div>

</body>
</html>
