<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seasonal IDs</title>

    <style>
      #summer {
        color: orange;
      }

      #winter {
        color: lightblue;
      }
    </style>
  </head>

  <body>
    <h2 id="summer">Summer</h2>
    <h2 id="winter">Winter</h2>
  </body>
</html>
