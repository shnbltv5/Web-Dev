<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colorful Creature</title>

    <style>
      body {
        background-color: lightyellow;
      }

      p {
        color: brown;
      }

      h1 {
        color: darkorange;
      }
    </style>
  </head>

  <body>
    <h1>The Coolest Creature</h1>

    <img src="https://www.kasandbox.org/programming-images/animals/cat.png" width="200">

    <p>
      The <em>cat</em> is a calm and <strong>graceful</strong> animal.
    </p>
  </body>
</html>
