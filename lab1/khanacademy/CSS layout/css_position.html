<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Position</title>
<style>
#greeting {
  position: absolute;
  top: 20px;
  left: 40px;
  background-color: yellow;
  padding: 5px;
}

#creature {
  position: absolute;
  top: 100px;
  left: 120px;
}
</style>
</head>
<body>

<img src="https://www.kasandbox.org/programming-images/space/planet.png" width="300">
<div id="greeting">Hello!</div>
<img id="creature" src="https://www.kasandbox.org/programming-images/avatars/mr-pink.png">

</body>
</html>
