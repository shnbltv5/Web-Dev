<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Multiple Classes</title>
<style>
.image-small {
  width: 150px;
}
.image-medium {
  width: 200px;
}
.black-frame {
  border: 5px solid black;
}
.gold-frame {
  border: 6px solid gold;
}
</style>
</head>
<body>

<h1>Gallery</h1>

<img class="image-small black-frame" src="https://www.kasandbox.org/programming-images/animals/cat.png">
<img class="image-medium gold-frame" src="https://www.kasandbox.org/programming-images/animals/fox.png">

</body>
</html>
