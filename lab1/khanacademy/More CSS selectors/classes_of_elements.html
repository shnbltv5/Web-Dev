<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Classes of Elements</title>
<style>
.metal {
  color: red;
}
.non-metal {
  color: blue;
}
.semi-metal {
  color: purple;
}

h2.metal {
  background-color: red;
  color: white;
}
h2.non-metal {
  background-color: blue;
  color: white;
}
h2.semi-metal {
  background-color: purple;
  color: white;
}
</style>
</head>
<body>

<h2 class="metal">Metals</h2>
<h2 class="non-metal">Non-metals</h2>
<h2 class="semi-metal">Semi-metals</h2>

</body>
</html>
