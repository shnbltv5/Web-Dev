<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Tables</title>
  </head>
  <body>

    <h1>Our dinner menu</h1>

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pasta</td>
          <td>Cheese, tomatoes</td>
          <td>$8</td>
        </tr>
        <tr>
          <td>Pizza</td>
          <td>Cheese, olives</td>
          <td>$10</td>
        </tr>
        <tr>
          <td>Salad</td>
          <td>Vegetables</td>
          <td>$6</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
