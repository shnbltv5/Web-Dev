<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Font Styles</title>
    <style>
      .quote {
        font-style: italic;
      }

      .declaration {
        font-weight: bold;
      }
    </style>
  </head>
  <body>

    <h2>Quotes</h2>
    <p class="quote">May the force be with you.</p>

    <h2>Declarations</h2>
    <p class="declaration">I'M BATMAN.</p>

  </body>
</html>
