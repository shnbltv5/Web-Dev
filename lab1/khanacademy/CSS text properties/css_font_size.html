<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Font Size</title>
    <style>
      h1 {
        font-size: 32px;
      }

      p {
        font-size: 18px;
      }

      .big {
        font-size: 24px;
      }

      .bigger {
        font-size: 32px;
      }
    </style>
  </head>
  <body>

    <h1>Great Big Words</h1>
    <p>
      I like <em class="big">big</em> words and
      <em class="bigger">bigger</em> words.
    </p>

  </body>
</html>
