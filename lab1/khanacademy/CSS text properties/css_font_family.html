<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Font Family</title>
    <style>
      body {
        font-family: sans-serif;
      }

      h1 {
        font-family: serif;
      }

      p {
        font-family: monospace;
      }
    </style>
  </head>
  <body>

    <h1>Font Family</h1>
    <p>This paragraph uses a different font family.</p>

  </body>
</html>
