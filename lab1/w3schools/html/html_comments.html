<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Comments</title>
</head>
<body>

    <h1>HTML Comments</h1>

    <!-- This is a comment -->

    <p>This is a paragraph.</p>

    <!-- Remember to add more information here -->

    <h2>Hidden Content</h2>

    <p>This paragraph is visible.</p>

    <!-- <p>This paragraph is hidden.</p> -->

    <p>This paragraph is also visible.</p>

    <h2>Hide Multiple Lines</h2>

    <p>Before hidden content.</p>

    <!--
    <p>This content is hidden.</p>
    <img src="image.jpg" alt="Hidden image">
    -->

    <p>After hidden content.</p>

    <h2>Inline Comment</h2>

    <p>This <!-- hidden text --> is a paragraph.</p>

    <h2>Exercise</h2>

    <p><strong>Correct answer:</strong> &lt;!-- This is a comment --&gt;</p>

</body>
</html>
