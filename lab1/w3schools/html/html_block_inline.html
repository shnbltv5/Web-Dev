<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Block and Inline Elements</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .block-example {
            background-color: #f2f2f2;
            padding: 15px;
            margin-bottom: 15px;
        }

        .inline-highlight {
            color: blue;
            font-weight: bold;
        }

        .inline-highlight-2 {
            color: darkolivegreen;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>HTML Block and Inline Elements</h1>

    <h2>Block-level Elements</h2>

    <p class="block-example">This is a paragraph element.</p>

    <div class="block-example">
        This is a div element.
    </div>

    <h2>Inline Elements</h2>

    <p>
        This is a <span class="inline-highlight">span</span> inside a paragraph
        and another <span class="inline-highlight-2">span</span> example.
    </p>

</body>
</html>
