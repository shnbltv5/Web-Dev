<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Class Attribute</title>

    <style>
        .city {
            background-color: tomato;
            color: white;
            border: 2px solid black;
            margin: 15px;
            padding: 15px;
        }

        .note {
            color: red;
            font-weight: bold;
        }

        .main {
            border: 3px dashed black;
        }
    </style>
</head>
<body>

    <h1>HTML class Attribute</h1>

    <div class="city">
        <h2>London</h2>
        <p>Capital of England</p>
    </div>

    <div class="city">
        <h2>Paris</h2>
        <p>Capital of France</p>
    </div>

    <div class="city">
        <h2>Tokyo</h2>
        <p>Capital of Japan</p>
    </div>

    <h2 class="city main">London (multiple classes)</h2>

    <p>This is <span class="note">important</span> text.</p>

    <h2 class="city">Paris</h2>
    <p class="city">Paris is the capital of France.</p>

</body>
</html>
