<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Styles - CSS</title>

    <style>
        body {
            background-color: powderblue;
        }

        h1 {
            color: blue;
            font-family: verdana;
            font-size: 300%;
        }

        p {
            color: red;
            font-family: courier;
            font-size: 160%;
            border: 2px solid powderblue;
            padding: 20px;
            margin: 30px;
        }
    </style>
</head>
<body>

    <h1>HTML Styles - CSS</h1>

    <p>This is a paragraph styled with internal CSS.</p>

    <h2 style="color: blue;">Inline CSS Example</h2>
    <p style="color: red;">This paragraph uses inline CSS.</p>

    <h2>External CSS Example</h2>

    <p>External CSS is linked using the link tag.</p>

    <p><strong>Correct syntax:</strong></p>
    <p>&lt;link rel="stylesheet" href="styles.css"&gt;</p>

</body>
</html>
